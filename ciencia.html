<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,0">
  <title>Ciencias para la Vida</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }

    ,logo {
      font-weight: bold;
      font-size: 24px;
      color: #4CAF50;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-weight: 500;
      padding: 6px 12px;
    }

    nav a,active,
    nav a:hover {
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
    }

    ,hero {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    ,hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    ,hero p {
      font-size: 20px;
      animation: fadeInUp 1,2s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ,video-section {
      padding: 40px 20px;
      background-color: #e8f5e9;
      text-align: center;
    }

    ,video-section h2 {
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 32px;
    }

    ,main-video-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    #main-video {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: 4px solid #66bb6a;
      border-radius: 10px;
    }

    ,video-thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    ,video-thumbnails img {
      width: 200px;
      height: 112px;
      border-radius: 8px;
      cursor: pointer;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0,2);
      transition: transform 0,2s ease;
    }

    ,video-thumbnails img:hover {
      transform: scale(1,1);
      border: 2px solid #4CAF50;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      ,video-thumbnails img {
        width: 100%;
        height: auto;
      }

      ,hero h1 {
        font-size: 36px;
      }

      ,hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->

  <!-- VIDEOS -->
  <section class="video-section">
    <h2>Explora nuestros videos</h2>

    <div class="main-video-wrapper">
      <iframe id="main-video" src="https://www,youtube,com/embed/Fi_G5p7PqpA"
        title="Video principal"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-thumbnails">

  </section>


  <!-- SCRIPT -->
  <script>
