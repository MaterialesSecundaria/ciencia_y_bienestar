<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Ciencia y Bienestar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #4CAF50;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-weight: 500;
      padding: 6px 12px;
    }

    nav a.active,
    nav a:hover {
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
    }

    .container {
      max-width: 700px;
      background-color: #fff;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 12px;
      font-weight: 500;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
      margin-bottom: 20px;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
        <div class="logo">
  <a href="intro.html" style="text-decoration: none; color: inherit;">Ciencia y Bienestar</a>
</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="bases.html">Bases</a>
      <a href="temario.html">Temario</a>
      <a href="recursos.html">Recursos</a>
      <a href="galeria.html">Galeria</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contáctanos</h1>

    <form action="https://formspree.io/f/xanbnvjy" method="POST">
      <label>
        Nombre:
        <input type="text" name="nombre" required>
      </label>

      <label>
        Correo electrónico:
        <input type="email" name="email" required>
      </label>

      <label>
        Asunto:
        <input type="text" name="asunto">
      </label>

      <label>
        Tu mensaje:
        <textarea name="message" required></textarea>
      </label>

      <button type="submit">Enviar mensaje</button>
    </form>
  </div>
