  <style>
    :root {
      --verde-lima: #8DC63F;
      --verde-oscuro: #4CAF50;
      --gris: #333;
      --blanco: #fff;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body {
      font-family:'Segoe UI', system-ui, Arial, sans-serif;
      color:var(--gris);
      background:#f5f7f9;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    header {
      background:var(--blanco);
      border-bottom:3px solid var(--verde-lima);
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:10;
    }

    .logo a {
      font-weight:800;
      font-size:20px;
      color:var(--verde-oscuro);
      text-decoration:none;
    }

    nav {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    nav a {
      text-decoration:none;
      color:var(--gris);
      font-weight:600;
      padding:6px 12px;
      border-radius:8px;
      transition:.2s;
    }
    nav a:hover, nav a.active {
      background:var(--verde-lima);
      color:#fff;
    }

    h1 {
      text-align:center;
      color:var(--verde-oscuro);
      margin:30px 0 20px;
    }

    .galeria {
  display:flex;
  justify-content:center;   /* âœ… centra horizontal */
  align-items:center;       /* âœ… centra vertical si se quiere */
  flex-wrap:wrap;
  gap:30px;
  padding:20px;
  max-width:1100px;
  margin:0 auto;
  min-height:60vh;          /* âœ… empuja hacia el centro vertical */
}

    .card {
  position:relative;
  width:280px;              /* âœ… aquÃ­ cambias el ancho */
  height:200px;             /* âœ… aquÃ­ cambias el alto */
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,0.2);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
  cursor:pointer;
}

    .card img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform 0.5s ease;
    }

    .card:hover img {
      transform:scale(1.1);
    }

    .card:hover {
      transform:translateY(-8px);
      box-shadow:0 10px 24px rgba(0,0,0,0.3);
    }

    .overlay {
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      background:linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color:#fff;
      text-align:center;
      padding:15px;
      font-size:18px;
      font-weight:700;
    }

    footer {
      margin-top:auto;
      background:var(--verde-lima);
      color:#fff;
      text-align:center;
      font-size:14px;
      padding:12px;
    }
  </style>
