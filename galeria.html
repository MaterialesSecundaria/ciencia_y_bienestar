<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a - Ciencia y Bienestar</title>
  <style>
    :root {
      --verde-lima: #8DC63F;
      --verde-oscuro: #4CAF50;
      --gris: #333;
      --blanco: #fff;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body {
      font-family:'Segoe UI', system-ui, Arial, sans-serif;
      color:var(--gris);
      background:#f5f7f9;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    header {
      background:var(--blanco);
      border-bottom:3px solid var(--verde-lima);
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      position:sticky;
      top:0;
      z-index:10;
    }

    .logo a {
      font-weight:800;
      font-size:20px;
      color:var(--verde-oscuro);
      text-decoration:none;
    }

    nav {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    nav a {
      text-decoration:none;
      color:var(--gris);
      font-weight:600;
      padding:6px 12px;
      border-radius:8px;
      transition:.2s;
    }
    nav a:hover, nav a.active {
      background:var(--verde-lima);
      color:#fff;
    }

    h1 {
      text-align:center;
      color:var(--verde-oscuro);
      margin:30px 0 20px;
    }

    /* Galer√≠a */
    .galeria-container {
      flex:1;
      max-width:1100px;
      width:100%;
      margin:0 auto 30px;
      padding:0 15px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .visor {
      width:100%;
      height:500px;
      background:#000;
      border-radius:12px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 18px rgba(0,0,0,0.2);
    }

    .visor img {
  width:120%;
  height:140%;
  object-fit:contain; /* üîπ ajusta dentro del cuadro sin recortar */
  transition:opacity 0.5s ease;
  background:#000; /* opcional: fondo negro para los espacios vac√≠os */
}
    .miniaturas {
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .miniaturas img {
      width:140px;
      height:100px;
      object-fit:cover;
      border-radius:10px;
      cursor:pointer;
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .miniaturas img:hover {
      transform:scale(1.05);
      box-shadow:0 6px 12px rgba(0,0,0,0.3);
    }

    footer {
      background:var(--verde-lima);
      color:#fff;
      text-align:center;
      font-size:14px;
      padding:12px;
    }

    /* Responsive */
    @media(max-width:768px) {
      .visor { height:300px; }
      .miniaturas img { width:100px; height:70px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">Ciencia y Bienestar</a>
    </div>
    <nav>
      <a href="intro.html">Inicio</a>
      <a href="bases.html">Bases</a>
      <a href="temario.html">Temario</a>
      <a href="recursos.html">Recursos</a>
      <a class="active" href="galeria.html">Galer√≠a</a>
    </nav>
  </header>

  <!-- T√≠tulo -->
  <h1>üñºÔ∏è Galer√≠a de Im√°genes</h1>

  <!-- Galer√≠a -->
  <div class="galeria-container">
    <div class="visor">
      <img id="imagen-principal" src="imagenes1/img/img1.jpg" alt="Imagen principal">
    </div>

    <div class="miniaturas">
      <img src="imagenes1/img/img1.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 1">
      <img src="imagenes1/img/img2.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 2">
      <img src="imagenes1/img/img3.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 3">
      <img src="imagenes1/img/img4.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 4">
      <img src="imagenes1/img/img5.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 5">
      <img src="imagenes1/img/img6.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 6">
      <img src="imagenes1/img/img7.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 7">
      <img src="imagenes1/img/img8.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 8">
      <img src="imagenes1/img/img9.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 9">
      <img src="imagenes1/img/img10.jpg" onclick="cambiarImagen(this.src)" alt="Miniatura 10">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Ciencia y Bienestar | Todos los derechos reservados.
  </footer>

  <script>
    const imagen = document.getElementById("imagen-principal");
    const miniaturas = document.querySelectorAll(".miniaturas img");

    function cambiarImagen(ruta) {
      imagen.style.opacity = 0;
      setTimeout(() => {
        imagen.src = ruta;
        imagen.style.opacity = 1;
      }, 300);
    }

    // üîπ Cambio aleatorio cada 5 segundos
    setInterval(() => {
      const randomIndex = Math.floor(Math.random() * miniaturas.length);
      cambiarImagen(miniaturas[randomIndex].src);
    }, 5000);
  </script>

</body>
</html>
