<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a - Ciencia y Bienestar</title>
  <style>
    :root {
      --verde-lima: #8DC63F;
      --verde-oscuro: #4CAF50;
      --gris: #333;
      --blanco: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, Arial, sans-serif;
      background: #f5f7f9;
      color: var(--gris);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--blanco);
      border-bottom: 3px solid var(--verde-lima);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo a {
      font-weight: 800;
      font-size: 20px;
      color: var(--verde-oscuro);
      text-decoration: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    nav a {
      text-decoration: none;
      color: var(--gris);
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      transition: .2s;
    }
    nav a:hover, nav a.active {
      background: var(--verde-lima);
      color: #fff;
    }

    h1 {
      text-align: center;
      color: var(--verde-oscuro);
      margin: 30px 0 20px;
      font-size: 28px;
    }

    /* Galer√≠a */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .galeria-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .galeria-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      display: block;
    }

    .galeria-item:hover img {
      transform: scale(1.1);
    }

    /* Overlay animado */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .galeria-item:hover .overlay {
      opacity: 1;
    }

    footer {
      background: var(--verde-lima);
      color: #fff;
      text-align: center;
      font-size: 14px;
      padding: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>

  </header>

    <div class="galeria-item">
