<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ciencia y Bienestar</title>
  <style>
    :root {
      --verde-lima: #8DC63F;
      --verde-oscuro: #4CAF50;
      --gris-texto: #333;
      --blanco: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background-color: var(--blanco);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid var(--verde-lima);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--verde-oscuro);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      color: var(--gris-texto);
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: var(--verde-lima);
      color: white;
    }

    /* HERO (imagen full screen) */
    .hero {
      margin-top: 70px; /* espacio para el header fijo */
      height: calc(100vh - 70px);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* llena toda la pantalla */
      border-radius: 0;
    }

    /* COPYRIGHT */
    .copyright {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      z-index: 1001;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Ciencia y Bienestar</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="bases.html">Bases</a>
      <a href="temario.html">Temario</a>
      <a href="apps.html">Apps</a>
      <a href="recursos.html">Recursos</a>
      <a href="galeria.html">Galeria</a>
    </nav>
  </header>

  <!-- IMAGEN FULL -->
  <section class="hero">
    <img src="imagenes1/helicociencia.png" alt="Ciencia y Bienestar">
  </section>

  <!-- COPYRIGHT -->
  <div class="copyright">
    © 2025 Tecnologías Educativas | Todos los derechos reservados.
  </div>

</body>
</html>
