<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HELICOCIENCIA 2025</title>
  <style>

:root {
      --verde-lima: #8DC63F;
      --verde-pasto: #A3C94D;
      --verde-oscuro: #4CAF50;
      --gris-texto: #333;
      --blanco: #ffffff;
      --fondo: #f0f9f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--gris-texto);
    }

    header {
      background-color: var(--blanco);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid var(--verde-lima);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--verde-oscuro);
    }

    nav a {
      text-decoration: none;
      color: var(--gris-texto);
      margin: 0 10px;
      font-weight: 500;
      padding: 6px 12px;
    }

    nav a:hover, nav a.active {
      background-color: var(--verde-oscuro);
      color: var(--blanco);
      border-radius: 5px;
    }

    .contenido {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--verde-oscuro);
    }

    .nosotros-info {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }

    .nosotros-texto {
      flex: 1;
      min-width: 300px;
    }

    .nosotros-texto p {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .nosotros-imagen {
      flex: 1;
      min-width: 280px;
    }

    .nosotros-imagen img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .mision-vision {
      margin-top: 40px;
    }

    .mision-vision h2 {
      text-align: center;
      color: var(--verde-lima);
      margin-bottom: 10px;
    }

    .mision-vision p {
      text-align: center;
      font-size: 17px;
      max-width: 800px;
      margin: 10px auto 30px auto;
      line-height: 1.6;
    }

    footer {
      background-color: var(--verde-lima);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .contenido {
        padding: 20px;
      }

      nav a {
        display: inline-block;
        margin: 6px 4px;
      }

      .nosotros-info {
        flex-direction: column;
      }
    }

    /* HERO (imagen central, sin recorte) */
    .hero {
      margin-top: 60px; /* espacio para el header fijo */
      height: calc(100vh - 100px);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: justify-content;
      background: #f5f7f9;
    }

    .hero img {
      max-width: 150%;   /* ancho máximo (no pasa de la pantalla) */
      max-height: 90%;  /* alto máximo (no pasa de la pantalla) */
      object-fit: contain; /* asegura que no se recorte */
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
        <div class="logo">
  <a href="index.html" style="text-decoration: none; color: inherit;">Ciencia y Bienestar</a>
</div>
    <nav>
      <a href="intro.html">Inicio</a>
      <a href="bases.html">Bases</a>
      <a href="temario.html">Temario</a>
      <a href="recursos.html">Recursos</a>
      <a href="galeria.html">Galeria</a>
    </nav>
  </header>

  <!-- IMAGEN -->
  <section class="hero">
    <img src="imagenes1/helicociencia.jpg" alt="Ciencia y Bienestar">
  </section>


</body>
</html>
